<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 Playground</title>
    <link rel="stylesheet" href="resources/public/css/style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <svg width="960" height="500">
      <!-- Add a clothesline -->
      <path
        d="M 0,100 Q 480,200 960,100"
        stroke="#333"
        stroke-width="2.5"
        fill="none"
      ></path>

      <!-- First towel (center) -->
      <rect x="405" y="147" width="150" height="200" fill="#c6d3d6"></rect>

      <!-- Second towel (left of center) -->
      <rect
        x="225"
        y="140"
        width="150"
        height="200"
        fill="#e9d3b3"
        transform="rotate(5, 300, 230)"
      ></rect>

      <!-- Third towel (right of center) -->
      <rect
        x="585"
        y="139.5"
        width="150"
        height="200"
        fill="#b7c2a3"
        transform="rotate(-4.2, 660, 230)"
      ></rect>

      <!-- Fourth towel (far left) -->
      <rect
        x="45"
        y="119.5"
        width="150"
        height="200"
        fill="#a47347"
        transform="rotate(8.5, 120, 220)"
      ></rect>

      <!-- Fifth towel (far right) -->
      <rect
        x="765"
        y="119.5"
        width="150"
        height="200"
        fill="#d3a23e"
        transform="rotate(-8.5, 840, 220)"
      ></rect>
    </svg>

    <main></main>
    <script src="resources/public/js/main.js"></script>

    <!-- Create a div where the graph will be inserted -->
    <div id="my_viz"></div>
  </body>
</html>
